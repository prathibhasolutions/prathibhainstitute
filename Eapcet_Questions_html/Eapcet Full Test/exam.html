<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
       

.logo {
    width: 100px; /* Adjust width as needed */
    height: 100px; /* Maintains aspect ratio */
    border-radius: 50%;
}

/* Responsive Design for Small Screens */
@media (max-width: 768px) {
    .header {
        justify-content: center; /* Ensure the logo stays centered on small devices */
    }
}
#footer {
    background-color: rgb(23, 41, 84); /* White background */
    color: #ffffff; /* Dark blue text color */
    padding: 10px 0;
}
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(23, 41, 84);
        }
        .question-area {
            width: 75%;
            padding: 20px;
        }
        .question-numbers {
            width: 25%;
            border-left: 2px solid #dee2e6;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .question-container {
            display: flex;
            flex-wrap: wrap;
        }
        .menu-icon {
            display: none;
        }
        .question-numbers .btn {
        flex: 1 1 20%; /* Ensure 5 buttons per row */
        margin: 5px;
    }
    @media (max-width: 768px) {
        .question-numbers {
            display: none;
            width: 100%;
        }
        .menu-icon {
            display: block;
            cursor: pointer;
            padding: 10px;
        }
        .question-area {
            width: 100%;
            padding: 20px;
        }
        .question-numbers.toggle-visible {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            order: -1; /* Ensure it appears above the question area */
        }
    }

    
    </style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="Logo" style="height: 75px; border-radius: 50%;">
    <div class="d-flex align-items-center">
        <div class="me-3" id="timer">Timer: <span id="timeRemaining">00:00:00</span></div>
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
</div>

<br><br><br><br><br

<div class="container-fluid p-3" style="background-color: beige;">
    <div class="row align-items-center">
        <div class="col-auto">
            <img src="profile.jpg" alt="Logo" class="img-fluid" style="height: 50px; border-radius: 50%;">
        </div>
        <div class="col">
            <div id="studentNameDisplay" >Student Name</div>
            <div id="examNameDisplay" >Exam Name</div>
        </div>
        <div class="col-auto">
            <button class="btn" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3 12.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
</div>


<form id="mockTestForm">
<div class="container-fluid mt-3">  
    <div class="row">
        <div class="question-area col-12 col-md-9" id="questionsContainer">
            <h5>Question 1</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus eros aliquet.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option1">
                <label class="form-check-label" for="option1">
                    Option 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option2">
                <label class="form-check-label" for="option2">
                    Option 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option3">
                <label class="form-check-label" for="option3">
                    Option 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="option4">
                <label class="form-check-label" for="option4">
                    Option 4
                </label>
            </div>
        </div>

        <div class="question-numbers col-12 col-md-3">
            <div class="col-12 m-3 d-flex flex-wrap legend">
                <!-- Not Visited Legend -->
                <div class="legend-item me-2">
                    <button  style="background-color: #dee2e6; width: 30px;
  height: 30px; border: none; margin: 2px 2px;" disabled></button> 
                    <span>Not Visited </span>
                </div>
                
                <!-- Answered Legend -->
                <div class="legend-item me-2">
                    <button style="background-color:#04AA6D; width: 30px;
  height: 30px; border: none; margin: 2px 2px;" disabled></button> 
                    <span>Answered</span>
                </div>
            
                <!-- Unanswered Legend -->
                <div class="legend-item me-2">
                    <button  style="background-color:red; width: 30px;
  height: 30px; border: none; margin: 2px 2px;" disabled></button> 
                    <span>Not Answered</span>
                </div>
            </div>
            
            
            <h5>Question Numbers</h5>
            <div class="d-flex flex-wrap" id="questionnoContainer">
                
            </div>
        </div>
        
    </div>
</div>
</form>
<footer id="footer" class="footer">
        
    <div class="container text-center">
        <p>&copy; 2024 Prathibha Institute. All rights reserved.</p>
    </div> 
  </footer>
<div id="popup">
    <div id="popupContent">
      <p id="popupMessage"></p>
      <div id="popupButtons"></div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleMenu() {
        const questionNumbers = document.querySelector('.question-numbers');
        const questionArea = document.querySelector('.question-area');

        if (questionNumbers.classList.contains('toggle-visible')) {
            questionNumbers.classList.remove('toggle-visible');
            // questionArea.style.display = 'block';
        } else {
            questionNumbers.classList.add('toggle-visible');
            // questionArea.style.display = 'none';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="script-test.js"></script>
</body>
</html>
