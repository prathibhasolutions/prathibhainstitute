        .text-center {
            text-align: center;

        .star-question-list {
            display: flex;

            flex-wrap: wrap;

        /* Footer Styles */
#footer {

}

        top: 15px;

<body>
    <section class="header" style="font-family: sans-serif;color: rgb(23, 41, 84);">
        <nav>
            <img src="../../../logo.png" alt="" class="logo">    
        </nav>   
      </section>
      <br><br><br><br><br>
      <div class="container mt-4">
        <h2 class="text-center">Surface Chemistry</h2>
    
        <!-- Centering the Question Card -->
        <div id="question-container" class="row justify-content-center">
            <div class="col-md-8 col-sm-12 question-card-container">
                <div class="question-card">
                    <div id="card-content"></div>
                    <!-- Star Buttons inside the card -->
                    <div class="star-btn-container" id="star-buttons"></div>
                </div>
            </div>
        </div>
    
        <div class="text-center mt-3">
            <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
    
        <!-- Starred Questions List -->
        <div class="mt-4">
            <h4>Level Easy:</h4>
            <div class="star-question-list" id="easy-list"></div><br>
    
            <h4>Level Medium:</h4>
            <div class="star-question-list" id="medium-list"></div><br>
    
            <!-- <h4>Level Difficult:</h4> -->
            <div class="star-question-list" id="difficult-list"></div>
        </div>
    </div>
    <br><br>
    <footer id="footer" class="footer">
        
        <div class="container text-center">
            <p>&copy; 2024 Prathibha Institute. All rights reserved.</p>
            <p>Designed by <a href="https://www.prathibhasolutions.com" style="color:aquamarine;">Prathibha Solutions</a></p>
        </div> 
    </footer>
    <script>
        const imageFolderPath = "Surface Chemistry";  // Folder for images
const totalQuestions = 24;  // Total number of questions
const imageExtension = ".png";  // Image extension


const easyQuestions = [1,2,3,6,7,9,10,15,16,17,18,23,24];  // Easy questions
const mediumQuestions = [4,5,8,11,12,13,14,19,20,21,22];  // Medium difficulty questions
const difficultQuestions = [];  // Newly added difficult questions

let currentQuestion = 1;
const container = document.getElementById("card-content");
const starButtonsContainer = document.getElementById("star-buttons");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");

const easyList = document.getElementById("easy-list");  // Updated ID for Easy
const mediumList = document.getElementById("medium-list");  // Updated ID for Medium
const difficultList = document.getElementById("difficult-list");  // New ID for Difficult

const answers = {
    1: "Answer is A",
2: "Answer is D",
3: "Answer is D",
4: "Answer is B",
5: "Answer is A",
6: "Answer is C",
7: "Answer is D",
8: "Answer is B",
9: "Answer is C",
10: "Answer is A",
11: "Answer is B",
12: "Answer is D",
13: "Answer is C",
14: "Answer is B",
15: "Answer is B",
16: "Answer is C",
17: "Answer is A",
18: "Answer is B",
19: "Answer is D",
20: "Answer is B",
21: "Answer is C",
22: "Answer is C",
23: "Answer is C",
24: "Answer is C"
    
    
};

function loadQuestion(questionNumber) {
    container.innerHTML = '';  
    const card = document.createElement("div");
    card.className = "card";
    const imagePath = `${imageFolderPath}/${questionNumber}${imageExtension}`;

    let difficultyButton = '';
    if (easyQuestions.includes(questionNumber)) {
        difficultyButton += '<button class="btn btn-success difficulty-btn">Easy</button> ';
    }
    if (mediumQuestions.includes(questionNumber)) {
        difficultyButton += '<button class="btn btn-warning difficulty-btn">Medium</button> ';
    }
    if (difficultQuestions.includes(questionNumber)) {
        difficultyButton += '<button class="btn btn-danger difficulty-btn">Difficult</button>';
    }

    card.innerHTML = `
        <div class="card-body text-center">
            <h5 class="card-title">Question ${questionNumber}</h5>
            <img src="${imagePath}" class="img-fluid" alt="Question ${questionNumber}">
            <div class="mt-2">
                <button class="btn btn-primary answer-btn">Show Answer</button>
            </div>
            <p class="answer text-success" id="answer${questionNumber}" style="display: none;">${answers[questionNumber]}</p>
        </div>
    `;

    starButtonsContainer.innerHTML = difficultyButton;
    container.appendChild(card);

    prevBtn.disabled = questionNumber === 1;
    nextBtn.disabled = questionNumber === totalQuestions;
}

function updateStarLists() {
    easyList.innerHTML = '';
    mediumList.innerHTML = '';
    difficultList.innerHTML = '';

    easyQuestions.forEach(question => {
        const item = document.createElement("div");
        item.className = "star-question-item easy";
        item.textContent = `Q${question}`;
        item.addEventListener("click", () => {
            currentQuestion = question;
            loadQuestion(currentQuestion);
        });
        easyList.appendChild(item);
    });

    mediumQuestions.forEach(question => {
        const item = document.createElement("div");
        item.className = "star-question-item medium";
        item.textContent = `Q${question}`;
        item.addEventListener("click", () => {
            currentQuestion = question;
            loadQuestion(currentQuestion);
        });
        mediumList.appendChild(item);
    });

    difficultQuestions.forEach(question => {
        const item = document.createElement("div");
        item.className = "star-question-item difficult";
        item.textContent = `Q${question}`;
        item.addEventListener("click", () => {
            currentQuestion = question;
            loadQuestion(currentQuestion);
        });
        difficultList.appendChild(item);
    });
}

document.addEventListener("click", function(event) {
    if (event.target.classList.contains("answer-btn")) {
        const answerElement = document.getElementById(`answer${currentQuestion}`);
        answerElement.style.display = answerElement.style.display === "none" ? "block" : "none";
    }
});

prevBtn.addEventListener("click", function() {
    if (currentQuestion > 1) {
        currentQuestion--;
        loadQuestion(currentQuestion);
    }
});

nextBtn.addEventListener("click", function() {
    if (currentQuestion < totalQuestions) {
        currentQuestion++;
        loadQuestion(currentQuestion);
    }
});

// Load the first question initially
loadQuestion(currentQuestion);
updateStarLists();


    </script>
</body>
